apiVersion: v1
kind: Pod
metadata:
  name: bootstrap-kube-controller-manager
  namespace: kube-system
spec:
  containers:
  - name: kube-controller-manager
    image: ${hyperkube_image}
    command:
    - ./hyperkube
    - controller-manager
    - --allocate-node-cidrs=true
    - --cluster-cidr=${pod_cidr}
    - --service-cluster-ip-range=${service_cidr}
    - --cloud-provider=${cloud_provider}
    - %{ if cloud_config_dir != "" }--cloud-config=${cloud_config_dir}/${cloud_config_file}%{ endif }
    - --configure-cloud-routes=false
    - --kubeconfig=/etc/kubernetes/kubeconfig
    - --leader-elect=true
    - --root-ca-file=/etc/kubernetes/bootstrap-secrets/ca.crt
    - --service-account-private-key-file=/etc/kubernetes/bootstrap-secrets/service-account.key
    volumeMounts:
    - name: kubernetes
      mountPath: /etc/kubernetes
      readOnly: true
    - name: ssl-host
      mountPath: /etc/ssl/certs
      readOnly: true
    %{ if cloud_config_dir != "" }- mountPath: ${cloud_config_dir}
      name: cloud-config
      readOnly: true%{ endif }
  hostNetwork: true
  volumes:
  - name: kubernetes
    hostPath:
      path: /etc/kubernetes
  - name: ssl-host
    hostPath:
      path: ${trusted_certs_dir}
  %{ if cloud_config_dir != "" }- name: cloud-config
    hostPath:
      path: ${cloud_config_dir}%{ endif }
